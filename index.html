<!doctype html>
<html lang="en">
<head>
  <title>Welcome, cottyard</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.1.min.js"></script>

  <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
  <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
  <script src="./js/MIDI/Player.js" type="text/javascript"></script>
  <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
  <script src="./inc/Base64.js" type="text/javascript"></script>
  <script src="./inc/base64binary.js" type="text/javascript"></script>

  <script src="clock.js"></script>
  <script src="util.js"></script>
  <script src="keys.js"></script>
  <script src="piano.js"></script>
  <script src="autoplay.js"></script>
  
</head>
<body onLoad="start_client();">
  
  <canvas id="clock" height="140" width="140"></canvas>
  <canvas id="keys" height="500" width="400"></canvas>
  <canvas id="piano" height="500" width="650"></canvas>
  
  <script>
    function start_client() {
      MIDI.loadPlugin(function(){
        clock();
        keys();
        piano.piano();
        autoplay.start_playing();
      });
    }
  </script>
</body>
</html>
